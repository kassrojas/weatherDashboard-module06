<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Server Side API Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
<header>
    <h1 class="p-3 m-3"> Weather Dashboard </h1>
</header>
<main>
<nav class="navbar bg-secondary">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control me-2" id="cityInput" name="cityInput" placeholder="Search a City">
        <button class="btn btn-dark" id="searchButton" type="submit">Search</button>
      </form>
    </div>
  </nav>
<div id="searchHistory" class="p-3">
  <h6>Recently Searched:</h6>
</div>
<section class="container-fluid">
  <div class="row justify-content-center">
    <div id="todayResults"></div>
  </div>
  <div class="row">
    <div id="fiveDayResults"> </div>
  </div>
</section>
</main>

<script src="/assets/script.js"></script>
</body>
</html>
