<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard Server Side API Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="bg-secondary text-light">
  <header>
    <h1 class="p-3 m-3"> Weather Dashboard </h1>
  </header>
  
  <div class="row">
    <div class="col-4 text-center">
      
      <form role="search">
        <input class="form-control p-2 m-3 col-6 col-md" id="cityInput" name="cityInput" placeholder="Search a City">
        <button class="btn btn-outline-light m-3 p-2 col-md" id="searchButton" type="submit">Search</button>
      </form>
      <div id="searchHistory" class="m-3 p-2"></div>
      <button class="col-auto btn btn-danger m-3 p-2" onclick="clearHistory()">Reset</button>
    
    </div>
    <section class="col-8 col-md-auto">
  
      <div class="col-12" id="todayResults"></div>
  
      <div class="row p-3 m-2" id="fiveDayResults">
       
    </section>
  </div>
    

  <script src="./assets/script.js"></script>
</body>

</html>
