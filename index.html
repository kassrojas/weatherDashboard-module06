<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Server Side API Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css" />
</head>
<body class="bg-secondary text-light">
<header>
    <h1 class="p-3 m-3"> Weather Dashboard </h1>
</header>
  
<nav class="navbar bg-dark">
    <div class="row">
      <form class="d-flex" role="search">
        <input class="form-control ms-3 me-3 col-6" id="cityInput" name="cityInput" placeholder="Search a City">
        <button class="btn btn-outline-light col-6" id="searchButton" type="submit">Search</button>
      </form>
    </div>
  </nav>
  
  <div id="searchHistory" class="p-3 row"></div>
  <button class="col-auto btn btn-danger mx-4 my-2 p-2" onclick="clearHistory()">Clear All Results</button>
 
<section class="container">
  <div class="row">
    <div id="todayResults"></div>
  </div>
  <div>
    <div id="fiveDayResults"></div>
  </div>
</section>

<script src="/assets/script.js"></script>
</body>
</html>
